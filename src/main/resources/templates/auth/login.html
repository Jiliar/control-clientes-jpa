<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="layouts/template::header-principal">
        <title>[[#{action.login}]]</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body class="bg-white">
        <header th:replace="layouts/template::header"></header>
        <section id="actions" class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">

                </div>
            </div>
        </section>
        <section id="login" class="py-2 mb-4 bg-white">
            <div class="container">
                <div class="row">
                    <div class="md-2 mx-auto">
                        <div class="card">
                            <div class="card-header bg-white"><h2>[[#{action.login}]]</h2></div>
                            <div class="card-body bg-white">
                                <form th:action="@{/auth/login}" method="POST">
                                    <div class="form-group">
                                        <label for='username'>[[#{login.username}]]</label>
                                        <input type='text' name='username' id='username'/>
                                    </div>
                                    <div class="form-group">
                                        <label for='password'>[[#{login.password}]]</label>
                                        <input type='password' name='password'  id='password'/>
                                    </div>
                                        <input type='submit' name='login' th:value='#{action.login}' class="btn btn-primary my-4"/>
                                </form> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
         <footer th:replace="layouts/template::footer"></footer>
    </body>
</html>
