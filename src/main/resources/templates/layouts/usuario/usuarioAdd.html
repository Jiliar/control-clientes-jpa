<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>[[#{action.agregar}+' '+#{entities.usuarios}]]</title>
    </head>
    <body>
        <section th:fragment="usuarioAdd">

            <div class="modal fade" id="agregarUsuario" tabindex="-1" aria-labelledby="agregarUsuarioLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="agregarUsuarioLabel" >[[#{action.agregar}+' '+#{entities.usuario}]]</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form th:action="@{/usuario/save}" method="POST" th:object="${usuario}" class="was-validated">
                        <div class="modal-body">
                                <div class="row">
                                    <div class="form-group col-6">
                                        <label for='username'>[[#{usuario.username}]]</label>
                                        <input type='text' name='username' class="form-control" required="true" />
                                    </div>
                                    <div class="form-group col-6">
                                        <label for='password'>[[#{usuario.password}]]</label>
                                        <input type='text' name='password' class="form-control" required="true" />
                                    </div>
                                </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type='submit' name='guardar' class="btn btn-primary">[[#{action.guardar}]]</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>

        </section>
    </body>
</html>
